<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1 class="heading">Rock , Paper , Scissor with Computer</h1>
    <div class="hero">
        <div class="score d-flex d-row">
            <div class="d-flex d-col">
                <h2>Player</h2>
                <p class="p-score"></p>
                <p class="ans-player"></p>
            </div>
            <div class="d-flex d-col">
                <h2>Computer</h2>
                <p class="c-score"></p>
                <p class="ans-comp"></p>
            </div>
        </div>
        <br>
        <div class="score1 d-flex  d-col">
            <h3>PLAY</h3>
            <p class="moves">Moves left : 10</p>
            <div class="side-hero">
                <button class="rock btn"><i class="fa-solid fa-hand-back-fist fa-2xl" style="color: #fbfcfe;"></i></button>
                <button class="paper btn"><i class="fa-solid fa-hand fa-2xl" style="color: #ffffff;"></i></button>
                <button class="scissor btn"><i class="fa-solid fa-hand-scissors fa-2xl" style="color: #ffffff;"></i></button>
            </div>
            <p class="result"></p>
        </div>
    </div>
            <!----> 
</body>
</html>
